name: Run RestAssured API Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Verify Maven Installation
        run: mvn -version

      - name: Run API Tests with Debug Logs
        run: mvn -X -f pom.xml -Dtest=restassured.EtETest test
